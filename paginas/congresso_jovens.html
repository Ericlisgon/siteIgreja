<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sty/style_page_congresso.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Congresso dos jovens</title>
</head>

<body>
    <audio src="music_congresso.mp3" autoplay loop></audio>

    <div class="container">
        <div class='title'>
            <h2>Congresso dos jovens!</h2>
            <p>Em breve</p>
        </div>

        <div class="countdown">
          <div>
              <h1 id="dias">00</h1>
              <p>Dias</p>
          </div>
          <div>
              <h1 id="horas">00</h1>
              <p>Horas</p>
          </div>
          <div>
              <h1  id="minutos">00</h1>
              <p>Minutos</p>
          </div>
          <div>
              <h1 id="segundos">00</h1>
              <p>Segundos</p>
          </div>
        </div>
    </div>

    <div class="video">
        <video src="../video/site_congresso.mp4" width="100%" height="100%" autoplay muted loop></video>
    </div>


    <script src="../scr/script.js"></script>
</body>

</html>
